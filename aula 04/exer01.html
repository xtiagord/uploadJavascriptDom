<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="exer01.js"></script>
</head>
<body>
    <h1>Escalação do time</h1>
    <br>
    <h2>Escalar um jogador:</h2>

    <ul id="escalação">
        <li>
            <label for="position">Posição:</label>
            <input type="text" id="position" name="position" class="escalação-input">
        </li>
        <br>
        <li>
            <label for="name-player">Nome do jogador:</label>
            <input type="text" id="name-player" name="name-player" class="escalação-input">
        </li>
        <br>
        <li>
            <label for="number-player">Número do jogador:</label>
            <input type="text" id="number-player" name="number-player" class="escalação-input">
        </li>
    </ul>
    <button onclick="addPlayer()">
        Escalar jogador
    </button>

    <h2>Remover Jogador</h2>
    <label for="numberToRemove">Número:</label>
    <input type="number" id="numberToRemove">

    <button onclick="removePlayer()">
        Remover jogador
    </button>

    <h2>Time:</h2>
    <ul id="team-list"></ul>
</body>
</html>
